<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h3>My Picture Collage</h3>        
    </header>
    <main>
        <section>
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <div class="row">
               <div>
                 <img src="images/B.jpg" alt="">
              </div>  
                <div>
                    <img src="images/C.jpeg" alt="">
                </div>
                <div class="varticle-Collage">
                    <img src="images/D.jpeg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="images/F.jpg" alt="">
                </div>
                <div class="squar-collage">
                    <img src="images/mountain.jpg" alt="">
                    <img src="images/mountain.jpg" alt="">
                    <img src="images/mountain.jpg" alt="">
                    <img src="images/mountain.jpg" alt="">
                </div>
                <div>
                    <img src="images/My logo.jpg" alt="">
                </div>

            </div>
        </section>
    </main>
</body>
</html>
